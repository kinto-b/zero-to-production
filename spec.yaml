name: zero2prod
region: syd1
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: kb
      deploy_on_push: true
      repo: kinto-b/zero-to-production
    health_check:
      http_path: /health_check
    http_port: 8000
    # Keep it cheap
    instance_count: 1 # For production workloads we'd go for at least two!
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1 # Keep it cheap
    size: db-s-dev-database
    version: "14"